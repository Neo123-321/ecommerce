<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #EAEDED;
        }

        /* Custom Navbar */
        .navbar-custom {
            background-color: #232f3e !important;
        }

        /* Logo Color */
        .navbar-brand {
            font-weight: bold;
            color:   #4CAF50  !important; /* Bright Green */
        }

        /* Search Bar Styling */
        .search-bar {
            width: 40%;
        }

        .search-btn {
            background-color: #4CAF50 !important; /* Green */
            color: white;
            border: none;
        }

        .search-btn:hover {
            background-color: #388E3C !important;
        }

        .product-card {
            border: 1px solid #ddd; 
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            background-color: #fff; 
            color: #333; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-card h5 {
            font-size: 1.3rem;
            font-weight: bold;
            color:#4d5870 ; 
        }

        .product-card h6 {
            font-size: 1.2rem;
            color: #f39c12; 
        }

        .product-card p {
            font-size: 1.1rem;
            color: #555; 
        }

        .btn-add-to-cart {
            background-color: #6e7380!important; 
            border: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-add-to-cart:hover {
            background-color: #4d5870 !important; 
            transform: scale(1.05);
        }

        .text-center {
            color: #333; 
            font-size: 2.2rem;
            margin-bottom: 40px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">E-Commerce</a>
            
            <!-- Search Bar -->
            <form class="d-flex mx-auto search-bar">
                <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                <button class="btn search-btn" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white mx-2" href="/productlist">
                            <i class="bi bi-person-lock"></i> Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-success text-white mx-2" href="/productlist1">
                            <i class="bi bi-person-circle"></i> User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white mx-2" href="/cart">
                            <i class="bi bi-cart"></i> Cart (<span th:text="${cartCount}">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Product List</h2>
        <div class="row">
            <div class="col-md-4" th:each="product : ${plist1}">
                <div class="product-card">
                    <h5 class="mt-2" th:text="${product.pname}"></h5>
                    <h6 th:text="'â‚¹' + ${product.price}"></h6>
                    <p>Quantity: <span th:text="${product.quantity}"></span></p>
                    <!-- Text "Add to Cart" button -->
                    <a class="btn-add-to-cart" th:href="@{/addcart/{id}(id=${product.id})}">
                        Add Cart
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
