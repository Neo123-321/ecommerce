<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        td:first-child {
            font-weight: bold;
            background: #f8f9fa;
            color: #333;
            width: 40%;
        }

        td:last-child {
            color: #555;
            text-align: left;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #f1f1f1;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>Product Name:</td>
            <td th:text="${pid.pname}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${pid.price}"></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td th:text="${pid.quantity}"></td>
        </tr>
    </table>

</body>
</html>
