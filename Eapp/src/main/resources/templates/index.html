<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-Commerce Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Amazon-like Background */
        body {
            background-color: #EAEDED;
        }

        /* Custom Navbar */
        .navbar-custom {
            background-color: #232f3e !important;
        }

        /* Logo Color */
        .navbar-brand {
            font-weight: bold;
            color:   #4CAF50  !important; /* Bright Orange-Red */
        }

        /* Search Bar Styling */
        .search-bar {
            width: 40%;
        }

        .search-btn {
            background-color: #4CAF50 !important; /* Green */
            color: white;
            border: none;
        }

        .search-btn:hover {
            background-color: #388E3C !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">E-Commerce</a>
            
            <!-- Search Bar -->
            <form class="d-flex mx-auto search-bar">
                <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                <button class="btn search-btn" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white mx-2" href="/productlist">
                            <i class="bi bi-person-lock"></i> Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-success text-white mx-2" href="/productlist1">
                            <i class="bi bi-person-circle"></i> User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white mx-2" href="/cart">
                            <i class="bi bi-cart"></i> Cart (<span th:text="${cartCount}">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-5 text-center">
        <h1>Welcome to Our E-Commerce Store</h1>
        <p>Discover amazing products at great prices!</p>
        <a href="/productlist1" class="btn btn-primary">Start Shopping</a>
    </div>
 <div class="container mt-5">
    <h2 class="text-center">Search Results</h2>
    <div class="row mt-4">
        <div class="col-md-4" th:each="product : ${plist}">
            <div class="card">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.pname}">Product Name</h5>
                    <p class="card-text">Price: â‚¹<span th:text="${product.price}"></span></p>
                    <a href="/cart/list" class="btn btn-success">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
