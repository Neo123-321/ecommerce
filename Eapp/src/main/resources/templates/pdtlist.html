<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        /* Amazon-like Background */
        body {
            background-color: #EAEDED;
        }

        /* Custom Navbar */
        .navbar-custom {
            background-color: #232f3e !important;
        }

        /* Logo Color */
        .navbar-brand {
            font-weight: bold;
            color:   #4CAF50  !important; /* Bright Orange-Red */
        }

        /* Search Bar Styling */
        .search-bar {
            width: 40%;
        }

        .search-btn {
            background-color: #4CAF50 !important; /* Green */
            color: white;
            border: none;
        }

        .search-btn:hover {
            background-color: #388E3C !important;
        }

        .product-card {
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
            overflow-y: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-img {
            height: 120px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6c757d;
        }
        .btn-view {
            background-color: #6e7380;
            border-color:#6e7380;
            color: white;
        }
        .btn-view:hover {
            background-color: #4d5870;
            border-color: #4d5870;
        }
        .btn-delete {
            background-color: #d9534f;
            border-color: #d9534f;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c9302c;
            border-color: #c9302c;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">E-Commerce</a>
            
            <!-- Search Bar -->
            <form class="d-flex mx-auto search-bar">
                <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                <button class="btn search-btn" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white mx-2" href="/productlist">
                            <i class="bi bi-person-lock"></i> Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-success text-white mx-2" href="/productlist1">
                            <i class="bi bi-person-circle"></i> User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white mx-2" href="/cart">
                            <i class="bi bi-cart"></i> Cart (<span th:text="${cartCount}">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product List Section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product List</h1>
        <div class="text-center mb-3">
            <a href="/add1" class="btn btn-primary">Add Product</a>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="p : ${plist}">
                <div class="card product-card">
                    <div class="product-img">Image</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.pname}"></h5>
                        <p class="card-text">Price: â‚¹<span th:text="${p.price}"></span></p>
                        <p class="card-text">Quantity: <span th:text="${p.quantity}"></span></p>
                        <a th:href="@{/specific/{id}(id=${p.id})}" class="btn btn-view">View Details</a>
                        <a th:href="@{/delete/{id}(id=${p.id})}" class="btn btn-delete">Delete</a>
                        <a th:href="@{/edit/{id}(id=${p.id})}" class="btn btn-warning">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
